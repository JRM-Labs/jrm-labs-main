<!-- Contact Section -->
<section class="contact py-5 text-light">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="handleSubmit()">

      <div class="mb-4">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control form-control-lg bg-dark text-light border-light" formControlName="name" id="name" placeholder="Your Name" required>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control form-control-lg bg-dark text-light border-light" formControlName="email" id="email" placeholder="Your Email" required>
      </div>

      <div class="mb-4">
        <label for="message" class="form-label">Your Message</label>
        <textarea id="message" class="form-control form-control-lg bg-dark text-light border-light" formControlName="message" rows="5" placeholder="Tell us about your project" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-3 fs-5" [disabled]="!contactForm.dirty || contactForm.invalid">Submit</button>
    </form>
  </div>
</section>
