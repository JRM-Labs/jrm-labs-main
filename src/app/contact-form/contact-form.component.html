<!-- Contact Section -->
<section class="contact">
  <h2>Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="handleSubmit()">

    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Your Name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="Your Email" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea id="message" class="form-control" formControlName="message" rows="3" placeholder="Tell us about your project" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.dirty || contactForm.invalid">Submit</button>
  </form>
</section>
